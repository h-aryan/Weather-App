<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="icon" type="image/svg+xml" href="assets/animation-ready/thunder-rain.svg">
</head>

<body>
    <div class="main">
        <nav class="top-nav">
            <div class="logo">
                <img src="./assets/animation-ready/solar-eclipse.svg" class="logo-icon" alt="sun and clouds">
            </div>
            <form id="form">
                <label for="location-input"></label>
                <input type="text" id="location-input" placeholder="Enter a location">
                <img src="assets/search.svg" alt="search icon" class="search-icon">
            </form>
            <div class="temp-switch-buttons">
                <button class="temp-button C">
                    <img src="assets/animation-ready/celsius.svg" class="temp-icons" alt="celsius" width="45px"
                        height="45px">
                </button>
                <button class="temp-button F">
                    <img src="assets/animation-ready/fahrenheit.svg" class="temp-icons" alt="fahrenheit" width="45px"
                        height="45px">
                </button>
            </div>
        </nav>

        <div class="weather-container">
            <div class="current-weather not-visible">
                <div class="current-city"></div>
                <div class="current-country"></div>
                <div class="current-date"></div>
                <div class="current-info">
                    <div>
                        <img class="current-weather-img">
                        <div class="current-description"></div>
                    </div>
                    <div class="current-conditions">
                        <div class="current-temp"></div>
                        <div class="current-feels-like"></div>
                        <div class="current-precipitation"></div>
                        <img class="wind-direction">
                        <div class="current-windspeed"></div>
                    </div>
                </div>
            </div>
            <div class="loc-not-found not-visible">
                No location match found!
            </div>
        </div>

        <footer class="footer">
            <div class="author">
                <a id="git-link" href="https://github.com/h-aryan">
                    <div>Developed by</div>
                    <img id="git-logo" src="assets/github-mark.svg" />
                    <div>Harsh Aryan</div>
                </a>
            </div>
        </footer>
    </div>

</body>

</html>
